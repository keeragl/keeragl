<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات المنتج</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            text-align: center;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
        }
        .product-details {
            margin-top: 20px;
            text-align: center;
        }
        .product-title {
            font-size: 24px;
            color: #333;
        }
        .product-price {
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-image">
            <img src="1191937.jpg" alt="صورة المنتج">
        </div>
        <div class="product-details">
            <h2 class="product-title">قارينة فري فاير 220 جوهرة</h2>
            <p class="product-price">السعر:1.99 دولار</p>
        </div>
        <p>بطاقة قارينا فري فاير 220 جوهرة يتم استبدالها عبر زيارة الموقع الرسمي لقارينا </p>
        <h1>idk any thing to write more</h1>
    </div>

</body>
</html>
